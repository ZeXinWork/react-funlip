<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <style>
      /** load **/
    .funlip-loading{
      box-sizing: border-box;
      width: 160px;
      height: 84px;
      position: fixed;
      background:#fff;
      top:45%;
      left: 30%;
      translate: -30% -45%;
      border-radius: 8px;
      box-shadow: 0px 5px 15px 0px rgba(198, 206, 219, 0.8),
      1px 1px 4px 0px rgba(255, 255, 255, 0.3),
      -1px -1px 3px 0px rgba(242, 244, 247, 0.2);
      z-index:9999;
    }
    .loading-gif{
      width: 160px;
      height: 50px;
    }
    .funlip-loading-text{
      margin-left: 50px;
      width: 84px;
      height: 16px;
      font-size: 12px;
      font-family: PingFang-SC-Medium, PingFang-SC;
      font-weight: 500;
      color: #5770EC;
      line-height: 17px;
    }
      /****/
    </style>
  </head>
  <body>
 
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="funlip-loading" style="display: none;" id='funlip-loading'>
        <img src='./loading.gif' class="loading-gif" />
       <div class="funlip-loading-text">努力加载中</div>
    </div>
    </div>
  </body>
</html>
